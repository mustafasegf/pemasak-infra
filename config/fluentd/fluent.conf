<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.*>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<filter docker.*>
  @type record_transformer
  enable_ruby
  <record>
    message ${record.dig("fields", "message")}
    latency ${record.dig("fields", "latency")}
    status ${record.dig("fields", "status")}
    method ${record.dig("span", "method")}
    uri ${record.dig("span", "uri")}
  </record>
</filter>

# for debug
#<match docker.*>

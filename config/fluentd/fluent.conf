#  <format>
#    @type json
#  </format>
#</match>

<match docker.*>
  @type loki
  url "http://loki:3100"
  extra_labels {"env":"prod"}

  <label>
    timestamp
    level
    fields
    target
    line_number
    filename

    message
    method
    uri
  </label>

  <format>
    @type json
  </format>

  <buffer>
    flush_interval 1s
    flush_at_shutdown true
  </buffer>
</match>
